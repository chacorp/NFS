dec_type: 'disp' # vert, disp, jacob, Rs
data_aug: False

# decoder_out_shape: 9 # jacob
decoder_out_shape: 3 # disp

debug: False
std_file: ./data/ICT_live_100

stage1: True

design: 'new2'
warmup: True
continue_ckpt: False